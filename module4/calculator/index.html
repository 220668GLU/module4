<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Christmas calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/man.png" type="image/png">
</head>

<body>
<div id="flexbox">
<table class="calculator" >
    <tr>
        <td colspan="3"> <input class="display-box" type="text" id="result" disabled  class="display-box" /> </td> 

    <td> <input type="button" value="C" onclick="clearScreen()" id="btn"  class="button"  /> </td>
    </tr>
    <tr>
    <td> <input type="button" value="1" onclick="display('1')"  class="button" /> </td>
    <td> <input type="button" value="2" onclick="display('2')"  class="button"/> </td>
    <td> <input type="button" value="3" onclick="display('3')"  class="button"/> </td>
    <td> <input type="button" value="/" onclick="display('/')"  class="button"/> </td>
    </tr>
    <tr>
    <td> <input type="button" value="4" onclick="display('4')"  class="button"/> </td>
    <td> <input type="button" value="5" onclick="display('5')"  class="button"/> </td>
    <td> <input type="button" value="6" onclick="display('6')"  class="button"/> </td>
    <td> <input type="button" value="-" onclick="display('-')"  class="button"/> </td>
    </tr>
    <tr>
    <td> <input type="button" value="7" onclick="display('7')"  class="button"/> </td>
    <td> <input type="button" value="8" onclick="display('8')"  class="button"/> </td>
    <td> <input type="button" value="9" onclick="display('9')"  class="button"/> </td>
    <td> <input type="button" value="+" onclick="display('+')"  class="button"/> </td>
    </tr>
    <tr>
    <td> <input type="button" value="." onclick="display('.')"  class="button"/> </td>
    <td> <input type="button" value="0" onclick="display('0')"  class="button"/> </td>

    <td> <input type="button" value="=" onclick="calculate()" id="btn"  class="button"/> </td>
    <td> <input type="button" value="*" onclick="display('*')" class="button"   /> </td>
    </tr>
</table>

<div><img id="kerstboom" src="assets/images/kerstboom.png" alt="kerstboom"></div>
</div>
<div><img id="christmaslights" src="assets/images/christmaslights.png" alt="christmaslights"></div>
<div><img id="kerstman" src="assets/images/kerstman.png" alt="kerstman"></div>

<script type="text/javascript" src="assets/javascript/script.js"></script>

  </audio>
   
</body>

</html>
